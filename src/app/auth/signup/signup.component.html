<section class="signup-form">
    <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your email" 
            ngModel name="email" email required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Feild must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">email is invalid</mat-error>
           
        </mat-form-field>
        <mat-form-field hintLabel="Should be atleat 6 character long.">
            <input type="password" matInput placeholder="Your password" 
            ngModel name="password" required minlength="6" #pwInput="ngModel">
            <mat-hint align="end"> {{pwInput.value?.lenght}}/6</mat-hint>
            <mat-error>has to be 6 character long</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate"
            ngModel name="birthdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required color="primary">Agree to Terms and Conditions</mat-checkbox>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid"> Submit</button>
    </form>
</section>
